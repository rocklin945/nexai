spring:
  application:
    name: nexai
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/nexai
    username: root
    password: root
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      password:
      ttl: 3600
  profiles:
    active: local
server:
  port: 8080
  servlet:
    context-path: /api
    # cookie 30 ???
    session:
      cookie:
        max-age: 2592000

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.rocklin.nexai.model.entity

# springdoc-openapi
springdoc:
  group-configs:
    - group: "default"
      paths-to-match: "/**"
      packages-to-scan: com.rocklin.nexai.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
# AI
langchain4j:
  open-ai:
    chat-model:
      base-url: https://api.deepseek.com
      api-key: <your api key>
      model-name: deepseek-chat
      strict-json-schema: true
      response-format: json_object
      max-tokens: 8192
      log-requests: true
      log-responses: true
    streaming-chat-model:
      base-url: https://api.deepseek.com
      api-key: <your api key>
      model-name: deepseek-chat
      max-tokens: 8192
      log-requests: true
      log-responses: true

# 添加 COS 对象存储配置（需要从腾讯云获取）
cos:
  client:
    host: your-custom-domain.com
    secretId: your-secret-id
    secretKey: your-secret-key
    region: ap-shanghai
    bucket: your-bucket-name

#部署域名
deploy:
  host: http://localhost
